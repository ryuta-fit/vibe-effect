<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGP Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
            font-family: 'Chakra Petch', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 20%, #ff6b6b 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, #4ecdc4 2px, transparent 2px),
                radial-gradient(circle at 40% 80%, #45b7d1 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, #96ceb4 2px, transparent 2px);
            background-size: 100px 100px;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        
        .main-title {
            font-size: 72px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .features {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .feature-icon.effects {
            background: linear-gradient(135deg, #ff6b6b, #764ba2);
        }
        
        .feature-icon.copy {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            animation-delay: 0.5s;
        }
        
        .feature-icon.responsive {
            background: linear-gradient(135deg, #45b7d1, #96ceb4);
            animation-delay: 1s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .feature-text {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .corner-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 50%;
        }
        
        .corner-decoration.top-left {
            top: -100px;
            left: -100px;
            animation: rotate 10s linear infinite;
        }
        
        .corner-decoration.bottom-right {
            bottom: -100px;
            right: -100px;
            animation: rotate 10s linear infinite reverse;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
